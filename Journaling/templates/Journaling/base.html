<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MindPen</title>
    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>

<body>
<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-text text-tertiary"><h3>MindPen</h3></span>
        <span>
<!--            <a class="btn btn-secondary btn-lg" href="{% url 'logout' %}">{{ user.username.title }} - Log out</a>-->
            <a class="btn btn-secondary btn-lg" href="{% url 'logout' %}">Sign out</a>
        </span>
    </div>
</nav>

<!-- Sidebar -->
<div class="row">
    <div class="col-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-100">
            <span class="fs-4">Navigation</span>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="{% url 'profile' %}" class="nav-link link-body-emphasis">Dashboard</a></li>
                <li><a href="{% url 'mood' %}" class="nav-link link-body-emphasis">Mood Tracker</a></li>
                <li><a href="{% url 'journal' %}" class="nav-link link-body-emphasis">Journaling</a></li>
            </ul>
            <hr>
        </div>
    </div>

    <!-- Content -->
    <div style="background: white" class="col">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- JavaScript link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


<footer class="py-3 bg-body-tertiary">
    <p class="text-center text-body-secondary mt-3">Â© 2025 MindPen</p>
</footer>
</body>
</html>
